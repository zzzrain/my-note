	<script type="text/javascript">
		/*求和*/
		function fn1(n){
			if(n == 1){
				return 1;
			}
			return n + fn1(n-1);
		}
		console.log(fn1(10))

		/*n的阶乘*/
		function fn2(n){
			if(n == 1){
				return 1;
			}
			return n * fn2(n-1);
		}
		console.log(fn2(5))

		/*阶乘相加*/
		function fn3(n){
			if(n == 1){
				return 1;
			}			
			return fn2(n) + fn3(n-1);
		}
		console.log(fn3(5))
