<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局</title>
	<style>
		*{margin: 0;padding: 0;}
		header,footer{height: 50px;background: #ddd;}
		#box{
			overflow: hidden;
			padding: 0 200px;
		}
		#main{
			width: 100%;
			background: #f00;
			float: left;
		}
		#left{
			width: 200px;
			background: #f0f;
			float: left;
			margin-left: -100%;
			position: relative;
			left: -200px;
		}
		#right{
			width: 200px;
			background: #ff0;
			float: left;
			margin-left: -200px;
			position: relative;
			right: -200px;
		}
	</style>
</head>
<body>
	<header></header>
	<div id="box">
		<div id="main">main</div>
		<div id="left">left</div>
		<div id="right">right</div>
	</div>
	<footer></footer>
</body>
</html>
