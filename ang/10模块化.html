<!DOCTYPE html>
<html ng-app='demo'>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller='indeCtrl'>
			<p>{{name}}</p>
			<zujian></zujian>
		</div>
	</body>
	<script src="js/angular.js"></script>
	<script>
	    angular.module('demo',['a','b','c','d']);
		(function(){
			angular.module('a',[])
			.controller('indeCtrl',function($scope){
				$scope.name = '瓜皮呆呆'
			})
		})();
		(function(){
			angular.module('b',[])
			.directive('zujian',function(){
				return {
					template:'<p>这是一个组件</p>'
				}
			})
		})();
		(function(){
			angular.module('c',[])
			.filter('',function(){
				
			})
		})();
		(function(){
			angular.module('d',[])
			.service('',function(){
				
			})
		})();
	</script>
</html>
