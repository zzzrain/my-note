<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建对象的方式</title>
	<script>
		// 创建对象：
		// 字面量的方式
		obj = {name:'李四',age:41};


		// 构造函数方法
		var obj = new Object();
		// 给对象添加属性/方法
		obj.name = '张三';
		obj['age'] = 40;
	

		// 
		var s1 = {}
		s1.name = '张山';
		s1.age = 18;
		s1.gernder = '男';
		s1.hobby = ['很多'];


		// 工厂函数
		function student(name,age,gender,hobby){
			var obj = {}
			obj.name = name;
			obj.age = age;
			obj.gender = gender;
			obj.hobby = hobby;
			return obj;
		}

		// 工厂函数的缺点，识别问题
		// 创建的对象不知道由谁创建
		s1 = student('张山',18,'男','很多');
		s2 = student('廖鹏程',18,'男','很多');
		s3 = student('陈子豪',18,'男','很多');
		s4 = student('黄丹',18,'女','很多');
		s5 = student('李俊达',18,'男','很多');

	</script>
</head>

</body>
</html>
