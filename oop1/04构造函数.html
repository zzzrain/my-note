		// 构造函数的首字母大写
		function Student(name,age){
			// 这里的this指向s1(实例)
			this.name = name;
			this.age = age;

			this.doHomework = function(){
				console.log('妈妈再也不用担心我的学习');
			}
		}

		// 通过new得到的对象，称之为实例
		var s1 = new Student('张三',19);
