<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>截取练习</title>
</head>
<body>
	<button id="btn">随机验证</button>
	<span id="put">9527</span>
	<script>
		var str = '';
		for(var i=1;i<100;i++){			
			if((i+'').indexOf(7) != -1 || i%7 === 0){
				str += i + ',';
			}
		}console.log(str)
		
		var btn = document.getElementById('btn');
		var put = document.getElementById('put');
		btn.onclick = function (){
			var res = '';
			for(var i=0; i<4; i++){
				res += parseInt(Math.random()*10);
			}
			put.innerHTML = res;
		}
	</script>
</body>
</html>
