<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装函数</title>
	
</head>
<body>
	
	<!-- 
	定义一个含有30个整型元素的数组，按顺序分别赋予从2开始的偶数；然后按顺序每五个数求出一个平均值，放在另一个数组中并输出。
	-->
	<script type="text/javascript">
		//编写一个map函数，把数组中的没一个数字都增加20%
		function map(arr){
			for(var i=0; i<arr.length;i++){
				console.log(arr[i])
				arr[i] *= 1.2;
			}
			return arr;
		}
		console.log(map([10,20,30]))

		//编写一个has(arr,10)函数，判断arr数组中是否包含10这个数
		function has(arr){
			for(var i=0; i<arr.length;i++){
				console.log(arr[i])
				if(arr[i] == 60){
					return true;
				}				
			}return false;
		}
		console.log(has([10,20,30]))

		//编写一个norepeat(arr)去重函数，去掉数组中的重复项，并返回一个新的数组
		//关键：新数组每次都要遍历，遍历完后才添加，相同的跳过而不是中断
		function norepeat(arr){
			var res = [arr[0]];
			cir:for(var i=1; i<arr.length;i++){
				for(var j=0; j<res.length;j++){
					if(arr[i] === res[j]){
						console.log('数字重复')
						continue cir;		
					}			
				}
				res.push(arr[i]);		
			}
			return res;	
		}
		
		console.log(norepeat([10,20,30,20,40,20,30]))

	</script>
</body>
</html>
