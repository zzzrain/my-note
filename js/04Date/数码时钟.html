		function clock(){
			var now = new Date();
			now = now.toTimeString();
			now = now.substr(0,8);
			now = now.replace(/:/gi,'');

			var str = '';
			for(var i=0;i<now.length;i++){
				str += '<img src="img/'+ now[i]+'.png">';
