<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>键盘控制</title>
	<style>
		html,body{overflow: hidden;} 	/*抖动bug*/
		img{width: 100px;height: 100px;border-radius: 50%;
			position: absolute;top: 0;left: 0;}
		.turn{transform: rotateY(180deg);}
	</style>
</head>
<body>
	<img src="../img/jpg (4).jpg" alt="" id="dog">
	<script>
	window.onload = function(){
		var dog =document.getElementById('dog');
		var x = 0;
		var y = 0;
		document.onkeydown = function(e){

			e = e || window.event;
			var num = e.keyCode || e.which;
			
			switch(num){
				case 37:
					x -= 10;
					dog.className = '';
					break;
				case 38:
					y -= 10;
					break;
				case 39:
					x += 10;
					dog.className = 'turn';
					break;
				case 40:
					y += 10;
					break;			
			}
			
			if(x>window.innerWidth){
				x = -dog.offsetWidth;
			}
			if(x<-dog.offsetWidth){
				x = window.innerWidth;
			}
			if(y>window.innerHeight){
				y = -dog.offsetHeight;
			}
			if(y<-dog.offsetHeight){
				y = window.innerHeight;
			}
			dog.style.left = x + 'px';
			dog.style.top  = y + 'px';
		}
	}		
	</script>
</body>
</html>
