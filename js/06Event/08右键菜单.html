<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>右键菜单</title>
	<style>
		ul{list-style:none;padding: 0;width: 200px;border: 1px solid #ccc;
			position: absolute;left: 0;top: 0;display: none;}
		li{line-height: 30px;padding: 5px;border-bottom: 1px dashed #ddd;}
		li:last-child{border-bottom: none;}
	</style>
</head>
<body>
	<ul>
		<li>复制</li>
		<li>黏贴</li>
		<li>剪切</li>
		<li>删除</li>
	</ul>

	<script>
		var menu = document.getElementsByTagName('ul')[0];
		document.oncontextmenu = function(e){
			e.preventDefault();
			menu.style.display = 'block';
			menu.style.left = e.clientX + 'px';
			menu.style.top  = e.clientY + 'px';
		}
		document.onclick = function(){
			menu.style.display = '';
		}
		menu.onclick = function(e){
			e.stopPropagation();
		}
	</script>
</body>
</html>
