<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>乘法表</title>
</head>
<body>
	<script type="text/javascript">
		for(var i=1; i<10; i++){
			for(var j=1; j<=i; j++){
				document.write(i +'×'+ j +'='+ i*j +'&nbsp')				
			}
			document.write('<br>')
		}
	</script>
</body>
</html>
