<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业</title>
</head>
<body>
	<!-- 	BMI指数（即身体质量指数，简称体质指数又称体重，英文为Body Mass Index，简称BMI），是用体重公斤数除以身高米数平方得出的数字，是目前国际上常用的衡量人体胖瘦程度以及是否健康的一个标准。主要用于统计用途，当我们需要比较及分析一个人的体重对于不同高度的人所带来的健康影响时，BMI值是一个中立而可靠的指标。
	成人的BMI数值：

	过轻：低于18.5
	正常：18.5-24.99
	过重：25-28
	肥胖：28-32
	非常肥胖, 高于32
	体质指数（BMI）= 体重（kg）÷身高^2（m）
	如：70kg÷（1.75×1.75）=22.86 -->
	

	身高：<input type="text" name="" id="height">
	体重：<input type="text" name="" id="weight">
	<button id="btn">判断</button>
	<span id="out"></span>
	<script type="text/javascript">
		// 获取节点
		var h = document.getElementById('height');
		var w = document.getElementById('weight');
		var btn = document.getElementById('btn');
		var out = document.getElementById('out');
		// 点击事件
		btn.onclick = function(){
			// 获取内容
			var x = h.value * 1;
			var y = w.value * 1;
			var z = Math.round(y/(x*x)*100)/100;
			// 判断条件
			if(z<18.5){
				out.innerHTML = z +'过轻'
			}else if(18.5<=z<25){
				out.innerHTML = z +'正常'
			}else if(25<=z<28){
				out.innerHTML = z +'过重'
			}else if(28<=z<32){
				out.innerHTML = z +'肥胖'
			}else{
				out.innerHTML = z +'过度肥胖'
			}			
		}
	</script>

			n = n*2;
			s += n;
		}
		console.log(s)
	</script>
</body>
</html>
