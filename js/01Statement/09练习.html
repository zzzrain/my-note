<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		/*换行*/
		var n = 0;
		for(var i=1000; i<=2000; i++){	
			if(i%4 == 0 && i%100 != 0  || i%400 == 0){
				n++;
				document.write(i+' ')			
				if(n%4 == 0){
					document.write('<br/>')
				}				
			}
		}
		
		/*求出1-1/2+1/3-1/4…..1/100的和*/
		var s = 0;
		var x = 1;
		for(var i=1; i<=100; i++){
			s += 1/i*x;
			x = -x;
		}
		console.log(s)
		/*最大公约数*/
		var a = 6;
		var b = 12;
		var c = a>b ?b :a;
		for(var i=c; i>=1; i--){
			if(a%i == 0 && b%i == 0){
				console.log(i)
				break;
			}
		}
		/*最小公倍数*/
		var a = 3;
		var b = 7;
		var c = a>b ?a :b;
		for(var i=c; i<=a*b; i++){
			if(i%a == 0 && i%b == 0){
				console.log(i)
				break;
			}
		}
		/*
		输入两个数n，a，如果n==3， a == 2；
		输出 2 + 22 + 222 的值。（不用输出式子）
		如: n == 4， a == 3；
		输出 3 + 33 + 333 + 3333的值。
		3 = 0*10 + 3
		33 = 3*10 + 3
		333 = 33*10 + 3
		......
		*/
		// 1、打印每一项的值（上一项的值*10+3）
		// 2、每一项的值相加
		var n = 4;
		var a = 3;
		var s = 0;
		var z = 0;
		for(var i=1; i<=n; i++){
			z = a + z*10;
			s = s + z;	
			console.log(z)		
		}
		console.log(s)

		/*回文数*/
		for(var i=10000; i<1000000; i++){
			var a = parseInt(i/10000);
			var b = i%10;
			var c = parseInt(i%10000/1000);
			var d = parseInt(i%100/10);
			if(a == b && c==d){
				console.log(i)
			}
		}
	</script>
</body>
</html>
