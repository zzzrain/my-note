<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>箭头函数</title>
	<script>
		/*function sum(x,y){
			return x+y;
		}*/
		/*var sum = function(x,y){
			return x+y;
		}*/

		// 省了function、return、{}

		// 没有参数
		var sum = () => 1+1;		
		console.log(sum())

		// 一个参数省了()
		var sum = x => x+2;
		console.log(sum(1))

		// 多个参数
		var sum = (x,y) => x+y;
		console.log(sum(1,3))

		// 返回对象 加上()
		var obj = () =>({
			name:'xx',
			age:18
		});
		console.log(obj())

		// 多行代码
		var arr = ['html','css','JavaScript','EcmaScript'];
		/*arr.forEach(function(item,idx){
			console.log(item)
		})*/
		arr.forEach((item,idx)=>{
			console.log(item)
		})
		/*var res = arr.map(function(item){
			return item;
		})*/
		var res = arr.map(item => item);
		console.log(res)

		// this指向
		var title = '外部元素';
		var obj = {
			title:'块内元素',
			/*get:function(){
				console.log(this.title)
			}*/
			get:() => {
				console.log(this.title)
			}
		}
		obj.get();	
	</script>
</head>
<body>
	
</body>
</html>
