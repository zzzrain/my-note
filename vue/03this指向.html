<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body id="demo">
		<span>{{east()}}</span>
		<button @click='greet'>摘香蕉</button>
		<span>{{west}}</span>
		<button @click='greet'>大屁股</button>
	</body>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el:'#demo',
			data:{
				first:'James',
				last:'Harden',
			},
			methods:{
				greet:function(e){
					alert(e.target.tagName)
				},
				east:function(){
					console.log(this)
					return 'Banana·James'
				},
			},
			computed:{
				west:function(){
					console.log(this)
					return this.first +'·'+ this.last
				},
			},
		})
	</script>
</html>
