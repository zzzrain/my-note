<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo1" style='border:1px solid plum'>
			<p>{{name}}</p> 
			<p>{{test.name}}</p> 
			<p><button @click='click'>服务一</button></p> 
		</div>
		<div id="demo2" style='border:1px solid grey'>
			<p>{{name}}</p> 
			<p>{{test.name}}</p> 
			<p><button @click='click'>服务二</button></p> 
		</div>
	</body>
	<script src="js/vue.js"></script>
	<script src="js/jquery.js"></script>
	<script>
		(function(){
			// 全局声明
			var click = function(){
				console.log('开启服务')
			}
			var data = {
				name:'覆盖测试'
			}
			
			new Vue({
				el: '#demo1',
				data:{
					name:'服务一',
					test:data,
				},
				methods:{
					click:click
				},
				/*ready:function(){
					this.test.name = '不会覆盖'
				}*/
			})
			new Vue({
				el: '#demo2',
				data:{
					name:'服务二',
					test:data,
				},
				methods:{
					click:click
				},
			})
		})();
	</script>
</html>
