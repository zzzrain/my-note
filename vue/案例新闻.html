<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
		<title></title>
	</head>
	<link rel="stylesheet" href="css/index.css" />
	<link rel="stylesheet" href="css/swiper.css" />
	<link rel="stylesheet" href="css/weui.css" />
	<body id="demo">
		<xhead></xhead>
		<xsearch></xsearch>
		<xswiper></xswiper>
		<xlist></xlist>
	</body>
	<script src="js/vue.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/swiper.js"></script>
	<script>
		Vue.component('xhead',{
			template:`
				<header>
					<p>{{title}}</p>
				</header>
			`,
			data(){
				return {title:'套套资讯'}
			}
		})
		Vue.component('xsearch',{
			template:`
				<div class="weui-search-bar" ng-class="{'weui-search-bar_focusing':show}" id="search_bar">
					<form class="weui-search-bar__form">
						<div class="weui-search-bar__box">
							<i class="weui-icon-search"></i>
							<input type="search" ng-model="val" ng-blur="search()" class="weui-search-bar__input" id="search_input" placeholder="搜索" />
							<a ng-click="clean()" class="weui-icon-clear" id="search_clear"></a>
						</div>
						<label for="search_input" class="weui-search-bar__label" id="search_text">
				            <i class="weui-icon-search"></i>
				            <span>搜索</span>
				        </label>
					</form>
					<a ng-click="show=false" class="weui-search-bar__cancel-btn" id="search_cancel">取消</a>
				</div>
			`,
		})
		Vue.component('xswiper',{
			template:`
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img class="swiper-img" src="img/cat.jpg" /></div>
						<div class="swiper-slide"><img class="swiper-img" src="img/cat.jpg" /></div>
						<div class="swiper-slide"><img class="swiper-img" src="img/cat.jpg" /></div>
						<div class="swiper-slide"><img class="swiper-img" src="img/cat.jpg" /></div>
						<div class="swiper-slide"><img class="swiper-img" src="img/cat.jpg" /></div>
						<div class="swiper-slide"><img class="swiper-img" src="img/cat.jpg" /></div>
						<div class="swiper-slide"><img class="swiper-img" src="img/cat.jpg" /></div>
						<div class="swiper-slide"><img class="swiper-img" src="img/cat.jpg" /></div>
						<div class="swiper-slide"><img class="swiper-img" src="img/cat.jpg" /></div>
						<div class="swiper-slide"><img class="swiper-img" src="img/cat.jpg" /></div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			`,
			ready(){
				var swiper = new Swiper('.swiper-container', {
					pagination: '.swiper-pagination',
					paginationClickable: true
				});
			}
		})
		Vue.component('xlist',{
			template:`
				<div class="weui-panel weui-panel_access">
					<div class="weui-panel__hd">新闻列表</div>
					<div class="weui-panel__bd">
						<a v-for="key in news" :href="key.url" class="weui-media-box weui-media-box_appmsg">
							<div class="weui-media-box__hd">
								<img class="weui-media-box__thumb" :src="key.thumb" alt="">
							</div>
							<div class="weui-media-box__bd">
								<h4 class="weui-media-box__title">{{key.title}}</h4>
								<p class="weui-media-box__desc">{{key.title}}</p>
							</div>
						</a>
					</div>
					<div class="weui-panel__ft">
						<a @click="getnews()" class="weui-cell weui-cell_access weui-cell_link">
							<div class="weui-cell__bd">查看更多</div>
							<span class="weui-cell__ft"></span>
						</a>
					</div>
				</div>
			`,
			data(){
				return {
					//news:[]
					news:{},
					page:1,
				}
			},
			ready(){
				this.getnews()
			},
			methods:{
				getnews(){
					$.get('php/huaban.php',{page:this.page},function(data){
						console.log(JSON.parse(data).showapi_res_body)
						// 对象合并方法
						//this.news = Object.assign({},this.news,JSON.parse(data).showapi_res_body) 
						this.news = JSON.parse(data).showapi_res_body
						console.log(this.news)
					}.bind(this))
					this.page++;
				}
			},
		})
		
		new Vue({
			el:'#demo',
		})
	</script>
</html>
