<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body id="demo">
		<button @click='click'>过渡</button>
		<transition name="slider">
   			 <p v-if="show">hello</p>
  		</transition>
	</body>
	<script src="js/vue.js"></script>
	<script>
		new Vue({
			el:'demo',
			data:{
				bool:true,
			},
			methods:{
				click:function(){
					this.bool = !this.bool
				}
			},
		})
		.slider-enter-active {
		  transition: all .3s ease;
		}
		.slider-leave-active {
		  transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
		}
		.slider-enter, .slider-leave-active {
		  transform: translateX(10px);
		  opacity: 0;
		}
	</script>
</html>
