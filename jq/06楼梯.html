<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#nav {
			width: 32px;
			position: fixed;
			top: 150px;
			left: 50px;
			border: 1px solid #ddd;
			display: none;
		}
		#nav ul li {
			width: 32px;
			height: 32px;
			border-bottom: 1px dotted #DDDDDD;
			list-style: none;
			font-size: 12px;
			color: #666;
			text-align: center;
			line-height: 32px;
			position: relative;
			cursor: pointer;
		}
		#nav ul li span {
			width: 32px;
			height: 32px;
			position: absolute;
			top: 0;
			left: 0;
		}
		#nav ul li span {
			display: none;
		}
		#nav ul li.last {
			background: #C00;
			color: #fff;
			border-bottom: 1px solid #ddd;
		}
		#nav ul li.hover span {
			background: #c00;
			color: #fff;
			display: block;
		}
		#nav ul li.hover span.active {
			background: #c00;
			color: #fff;
			display: block;
		}
		#nav ul li span.active {
			background: #fff;
			color: #c00;
			display: block;
		}
		#header {
			width: 1000px;
			height: 1000px;
			background: #cc6633;
			margin: 0 auto;
		}
		#main {
			width: 1000px;
			background: #66ff66;
			margin: 0 auto;
		}
		#main .Louti {
			
			height: 600px;
			width: 1000px;
			font-size: 50px;
			color: #fff;
			font-weight: bold;
			text-align: center;
			line-height: 600px;
		}
		#footer {
			width: 1000px;
			height: 400px;
			background: red;
			margin: 0 auto;
		}
	</style>
	<script src="js/jquery-3.1.0.min.js"></script>
	<script>
		$(()=>{
			// 需要头部、楼梯的高度
			var header = $('#header').outerHeight();
			var louti = $('#main .Louti').eq(0).outerHeight();

			$(window).scroll( e=> {	
				// 获取滚动距离 判断显示隐藏
				var high =  $(this).scrollTop() - header;			
				high>=0 ? $('#nav').show() : $('#nav').hide();

				// 切换高亮(sibling)
				var idx = parseInt(high/louti);
				var now = $('ul li').eq(idx);
				now.addClass('hover').siblings().removeClass('hover');
			});

			// 事件委托
			$('#nav').on('click','li',function(){
				if($(this).hasClass('last')) {$('body').animate({scrollTop:0},'fast');}
				else {$('body').animate({scrollTop:header+louti*$(this).index()},'fast');}
			});
		});
	</script>
</head>

<body>
	<div id="nav">
		<ul>
			<li class="hover">1F <span>服饰</span> </li>
			<li>2F <span>美妆</span> </li>
			<li>3F <span>手机</span> </li>
			<li>4F <span>家电</span> </li>
			<li>5F <span>数码</span> </li>
			<li>6F <span>运动</span> </li>
			<li>7F <span>居家</span> </li>
			<li>8F <span>母婴</span> </li>
			<li>9F <span>食品</span> </li>
			<li>10F <span>图书</span> </li>
			<li>11F <span>服务</span> </li>
			<li class="last">Top</li>
		</ul>
	</div>

	<!--楼层内容开始-->

	<div id="header">

	</div>
	<div id="main">
		<div class="Louti" style="background: #cc0033;">
			服饰
		</div>
		<div class="Louti" style="background: #999933;">
			美妆
		</div>
		<div class="Louti" style="background: #ccff33;">
			手机
		</div>
		<div class="Louti" style="background: #006633;">
			家电
		</div>
		<div class="Louti" style="background: #6666cc;">
			数码
		</div>
		<div class="Louti" style="background: #ff6600;">
			运动
		</div>
		<div class="Louti" style="background: #ffff00;">
			居家
		</div>
		<div class="Louti" style="background: #3333ff;">
			母婴
		</div>
		<div class="Louti" style="background: #ff00cc;">
			食品
		</div>
		<div class="Louti" style="background: #669900;">
			图书
		</div>
		<div class="Louti" style="background: #ff66cc;">
			服务
		</div>

	</div>
	<div id="footer">

	</div>
	<!--楼层内容结束-->
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
</body>
</html>
